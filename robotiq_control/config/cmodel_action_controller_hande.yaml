gripper_action_controller:
  # Feedback rate in Hz
  publish_rate: 100
  min_gap_counts: 255
  counts_to_meters: 0.025
  # Gripper width in meters [0, 0.026]
  min_gap:    0.0
  max_gap:    0.025
  # Gripper speed in m/s [0.02, 0.15]
  speed: 0.15
  min_speed:  0.02
  max_speed:  0.15
  # Gripper force in N. [60, 130]
  force: 60.0
  min_force:  60.0
  max_force:  130.0
  # Joint name
  joint_name: $(arg joint_name)
